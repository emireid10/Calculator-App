<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
<h1>Welcome to Calculator App</h1>
<h2>You can use the calculator below.</h2>

  </header>

  <footer>
    <div id="whole-frame">
    <div id="resultdiv">
    <p id="result"></p><br></div>
  <div class="calc-frame">
  

    <div class="calc-buttons">
      <button id="btns" onclick="erase()">AC</button>
      <button id="btns" onclick="minus()">+/-</button>
      <button id="btns" onclick="percent()">%</button>
      <button id="btns2" onclick="divide()">รท</button>      
      <button id="btns3" onclick="add(7)">7</button>
      <button id="btns3" onclick="add(8)">8</button>
      <button id="btns3" onclick="add(9)">9</button>
      <button id="btns2" onclick="multiply()">x</button>
      <button id="btns3" onclick="add(4)">4</button>
      <button id="btns3" onclick="add(5)">5</button>
      <button id="btns3" onclick="add(6)">6</button>
      <button id="btns2" onclick="subtract()">-</button>
      <button id="btns3" onclick="add(1)">1</button>
      <button id="btns3" onclick="add(2)">2</button>
      <button id="btns3" onclick="add(3)">3</button>
      <button id="btns2"onclick="sum()">+</button>
      <button id="btns3" onclick="add(0)">0</button>
      <button id="btns3" onclick="decimal()">.</button>
      <button id="btns2" onclick="calc()">=</button>
      
    </div>

  </div>
</div>
</footer>

  <script src="index.js"></script>
</body>
</html>
